<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Unlocker</title>
  <link rel="stylesheet" href="/public/style.css">
  <style>
     body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      width: 380px;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .input-group {
      text-align: left;
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #444;
    }

    .input-group input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #bbb;
      border-radius: 4px;
      outline: none;
    }

    .input-group input:focus {
      border-color: #007bff;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #progress {
      margin-top: 15px;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    .loader {
      margin: 10px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #statusMsg {
      margin-top: 10px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>üîì PDF Unlocker</h1>
      <p class="subtitle">Remove password from your PDF instantly (with permission).</p>

      <form id="unlockForm">
        <div class="input-group">
          <label for="file">Select your protected PDF</label>
          <input type="file" name="file" id="file" accept="application/pdf" required>
        </div>

        <div class="input-group">
          <label for="password">Enter PDF Password</label>
          <input type="password" name="password" id="password" placeholder="Enter password" required>
        </div>

        <button type="submit" id="submitBtn">Unlock PDF</button>

        <div id="progress" class="hidden">
          <div class="loader"></div>
          <p>Processing your file...</p>
        </div>

        <p id="statusMsg"></p>
      </form>
    </div>

    <footer>
      <p>¬© 2025 PDF Unlocker | Built by Ramanand Vishwakarma</p>
    </footer>
  </div>

  <script>
    const form = document.getElementById("unlockForm");
    const statusMsg = document.getElementById("statusMsg");
    const progress = document.getElementById("progress");
    const btn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("file");
      const password = document.getElementById("password").value;

      if (!fileInput.files.length) {
        statusMsg.textContent = "Please choose a PDF file.";
        return;
      }

      statusMsg.textContent = "";
      btn.disabled = true;
      progress.classList.remove("hidden");

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      formData.append("password", password);

      try {
        const response = await fetch("/api/unlock", { method: "POST", body: formData });

        if (!response.ok) {
          const err = await response.json().catch(() => ({ error: "Unexpected error" }));
          throw new Error(err.error || "Something went wrong.");
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "unlocked_" + fileInput.files[0].name;
        a.click();
        URL.revokeObjectURL(url);

        statusMsg.textContent = "‚úÖ PDF unlocked and downloaded successfully!";
        statusMsg.style.color = "green";
      } catch (err) {
        statusMsg.textContent = "‚ùå " + err.message;
        statusMsg.style.color = "red";
      } finally {
        btn.disabled = false;
        progress.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
